<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="py-5">Pokédex</h1>

    <!-- Loading animation -->
    <div id="loadingInformation" class="container">
      <div class="lds-ring center">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="center">
        Loading <span id="numberLoadingAct"></span> of <span id="numberLoadingTotal"></span> ...
      </div>
    </div>

    <!-- Grid -->
    <div id="pokemonGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    </div>

    <!-- Button to show next/previous page -->
    <div class="mx-auto centered my-5">
      <button id="buttonPrevious" type="button" class="btn btn-primary btn-lg disabled">prev</button>
      <span class="mx-2"></span>
      <button id="buttonNext" type="button" class="btn btn-primary btn-lg">next</button>
    </div>
  </div>

  <!-- Modal to show pokemon details -->
  <div id="pokemon-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalBody" class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/pokedex.js"></script>
</body>

</html>
